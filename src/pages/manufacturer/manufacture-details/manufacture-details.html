<ion-header>
	<ion-navbar>
		<ion-title>{{list.name}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="cards-bg" padding>

	<ion-card>
		<ion-item>
			<h2>{{list.name}}</h2>
		</ion-item>
		<img src="assets/img/map.png">
		<ion-fab right top>
			<button ion-fab>
				<ion-icon name="pin"></ion-icon>
			</button>
		</ion-fab>

		<ion-item>
			<ion-icon name="call" item-start large></ion-icon>
			<h2>{{list.phone}}</h2>
		</ion-item>

		<ion-item>
			<ion-icon name="mail" item-left large ></ion-icon>
			<h2>{{list.email}}</h2>
		</ion-item>
		<ion-item>
			<ion-icon name="navigate" item-left large ></ion-icon>
			<h2>{{list.address1}}</h2>
		</ion-item>

		<ion-item>
			<span item-left>{{list.town}}</span>
			<span item-end>{{list.province}}</span>
		</ion-item>

	</ion-card>
</ion-content>
