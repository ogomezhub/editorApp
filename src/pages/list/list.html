<ion-header>
	<ion-navbar>
		<ion-title>List</ion-title>
	</ion-navbar>
</ion-header> 

<ion-content >
	<ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

	<div *ngIf="searching" class="spinner-container">
		<ion-spinner></ion-spinner>
	</div>
	<ion-scroll style="width:100%;height:100vh" scrollY="true">
		<ion-list *ngFor="let item of items" approxItemHeight="100px" scroll="true">
			<ion-item  (click)="itemSelected($event, item)">
				{{item.Header}} 

				<button ion-button clear item-end><ion-icon name="logo-html5"></ion-icon></button>
			</ion-item >
		</ion-list>
	</ion-scroll>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
