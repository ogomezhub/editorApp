<ion-header>
	<ion-navbar>
		<ion-title>List</ion-title>
	</ion-navbar>
</ion-header>

<ion-content >
	<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
	<ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

	<div *ngIf="searching" class="spinner-container">
		<ion-spinner></ion-spinner>
	</div>
	<ion-scroll style="width:100%;height:100vh" scrollY="true">
		
		<ion-list [virtualScroll]="items">
			<ion-item *virtualItem="let item" style="width: 100%"   (click)="itemSelected($event, item)">
				{{item.Header}}

				<button ion-button clear item-end><ion-icon name="logo-html5"></ion-icon></button>
			</ion-item >
		</ion-list>
	</ion-scroll>
</ion-content>
